<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<h1>Samll Loans Form</h1>
	<form method="post">
		{% csrf_token %}
		{{form|linebreaks}}
		<br>
		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<br>
	<h4>
		{% if messages %}
		<ul class="messages">
			{% for message in messages %}
			<div {% if message.tags %} class="{{ message.tags }}" {% endif %}>
				{{ message }}
			</div>
			{% endfor %}
		</ul>
		{% endif %}
	</h4>

</body>
</html>
